<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main-container">
      <div class="text-section">
        <h1 id="heading">For Individuals</h1>
        <p>
          Start benefiting from the wellness experience. <br />For companies
          looking on increasing productivity, and <br />improving organization
          wellness.
        </p>
      </div>
      <div class="form-section">
        <form autocomplete="on">
          <div class="form-row">
            <div class="user-input">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
                required
              />
            </div>

            <div class="user-input">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="user-input select-group">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="" disabled selected>Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Prefer not to say</option>
              </select>
            </div>

            <div class="user-input">
              <label for="dob">Date of Birth</label>
              <input type="date" name="dob" id="dob" />
            </div>
          </div>

          <div class="form-row">
            <div class="user-input">
              <label for="weight">Weight (KG)</label>
              <input
                type="text"
                id="weight"
                name="weight"
                placeholder="Enter Weight"
                required
              />
            </div>

            <div class="user-input">
              <label for="height">Height (CM)</label>
              <input
                type="text"
                id="height"
                name="height"
                placeholder="Enter Height"
                required
              />
            </div>
          </div>

          <div class="user-input select-group">
            <label for="activity-level">Activity Level</label>
            <select name="activity-level" id="activity-level">
              <option value="" disabled selected>Select here</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="professional">Professional</option>
            </select>
          </div>

          <div class="user-input user-password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <span class="password-toggle-icon">&#128065;</span>
          </div>

          <div class="user-button">
            <button id="button-submit" type="submit">Register</button>
          </div>

          <p id="privacy-terms">
            By clicking Register, you agree to our
            <a href="#" class="static-link">Terms of Use</a> and our
            <a href="#" class="static-link">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
